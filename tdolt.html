<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Chewy&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --success: #00b894;
      --danger: #d63031;
      --warning: #fdcb6e;
      --info: #0984e3;
    }
    
    body {
      font-family: 'Chewy', cursive;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      min-height: 100vh;
      margin: 0;
      background-image: radial-gradient(circle at 10% 20%, rgba(162, 155, 254, 0.1) 0%, rgba(253, 121, 168, 0.1) 90%);
    }

    .container {
  background: rgba(254, 254, 254, 0.5);
  padding: 30px;
  border-radius: 3px;

  width: 100%;
  max-width: 500px;
  border: 4px solid transparent;
  border-image: linear-gradient(45deg, #a18cd1, #fbc2eb);
  border-image-slice: 1;
}



    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.8rem;
      position: relative;
      text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
      letter-spacing: 1px;
      font-family: 'Bubblegum Sans', cursive;
      
    }

   

    .input-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    input.main {
      padding: 15px 20px;
      flex: 1;
      border-radius: 15px;
      border: 3px solid #e0e0e0;
      font-size: 18px;
      outline: none;
      font-family: 'Chewy', cursive;
    }

    input.main:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(40, 128, 47, 0.2);
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 15px 20px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: normal;
      transition: all 0.3s ease;
      white-space: nowrap;
      font-family: 'Bubblegum Sans', cursive;
      letter-spacing: 1px;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
      box-shadow: 0 4px 0 rgba(0,0,0,0.1);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.1);
    }

    button.add {
      background-color: var(--success);
    }

    button.add:hover {
      background-color: #550680;
      transform: translateY(-3px);
      
    }

    button.color {
      padding: 15px;
    
      font-size: 20px;
    }

    
    

    button.delete {
      background-color: green;
      padding: 10px 15px;
      font-size: 16px;
    }

    button.delete:hover {
      background-color: #e9220b;
      transform: scale(1.05);
    }

    .main-list {
      margin-top: 20px;
    }

    .main-list div {
      background: #f8f9fa;
      padding: 15px 20px;
      margin-top: 15px;
      display: flex;
      align-items: center;
      border-radius: 15px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border: 2px solid white;
    }

    .main-list div:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .main-list span {
      margin: 0 15px;
      flex: 1;
      color: #58208d;
      font-size: 18px;
    }

    .checked {
      text-decoration: line-through;
      color: #95a5a6 !important;
    }

    input[type="checkbox"] {
 
      appearance: none;
      width: 25px;
      height: 25px;
      border: 3px solid var(--secondary);
      border-radius: 7px;
      outline: none;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    input[type="checkbox"]:checked {
      background-color: var(--success);
      border-color: var(--success);
    }

    input[type="checkbox"]:checked::after {
      content: 'âœ“';
      position: absolute;
      color: white;
      font-size: 18px;
      font-weight: bold;
      left: 3px;
      top: -2px;
    }

    input[type="checkbox"]:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input class="main" type="text" placeholder="Ex : Cooking" onkeypress="handleKeyPress(event)">
      <div class="button-group">
       
        <button class="add" onclick="createList()">Add Task</button>
      </div>
    </div>

    <div class="main-list"></div>
  </div>

  <script>
    function createList() {
      const input = document.querySelector("input.main");
      const inputText = input.value.trim();


      const mainDiv = document.createElement("div");
     

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onclick = function () {
        span.classList.toggle("checked");
      };

      const span = document.createElement("span");
      span.textContent = inputText;

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = function () {
     
        setTimeout(() => {
          mainDiv.remove();
        }, 300);
      };

      mainDiv.appendChild(checkbox);
      mainDiv.appendChild(span);
      mainDiv.appendChild(deleteBtn);

      document.querySelector(".main-list").appendChild(mainDiv);
      input.value = "";
    }

    


    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        createList();
      }
    }
  </script>

</body>
</html>
